<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/75161f22a4.js" crossorigin="anonymous"></script>
    <title>Todo APP</title>
</head>
<body>
    
    <header>Todo List</header>
    <div class="box">
        <div class="input">
            <form class="search">
                <input type="text" placeholder="search todos" name="search-todo">
            </form>
        </div>
        
        <div class="list">
            <div class="list-item">
                <p class="list-item-text">Live a life</p>
                <button class="delete-list"><i class="fas fa-check checked"></i></button>
                <button class="delete-list"><i class="fas fa-trash-alt delete"></i></button>
            </div>
            <div class="list-item">
                <p class="list-item-text">Buy milk for a son</p>
                <button class="delete-list"><i class="fas fa-check checked"></i></button>
                <button class="delete-list"><i class="fas fa-trash-alt delete"></i></button>
            </div>
            <div class="list-item">
                <p class="list-item-text">Rise Maxvilauri</p>
                <button class="delete-list"><i class="fas fa-check checked"></i></button>
                <button class="delete-list"><i class="fas fa-trash-alt delete"></i></button>
            </div>
        </div>

        <div class="new">
            <h2>Add a new todo...</h2>
            <form class="add">
                <input type="text" name="addToDo">
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
